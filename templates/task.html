{% include 'base.html' %}

<div class="container">
  <div class="card text-center">
    <div class="card-header">
      Your tasks
    </div>
    <div class="card-body">
      <h5 class="card-title">
        List of your tasks
      </h5>
      <p class="card-text">Information regarding stuff that needs to be complete</p>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Info</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks%}
        {% if task.complete is False %}
        <tr class="pointer">
          <td>{{loop.index}}</td>
          <td>{{task.title}}</td>
          <td>
            <button onclick="window.location.href='edit-task/{{task.id}}" type="button" class="btn btn-info">
              Edit
            </button>
          </td>
        </tr>
        {% else %}

        <tr class="pointer alert alert-success">
          <td>{{loop.index}}</td>
          <td class="strike-through-td">{{task.title}}</td>
          <td>
            <button onclick="window.location.href='edit-task/{{task.id}}" type="button" class="btn btn-info">
              Edit
            </button>
          </td>
        </tr>
        {% endif %}
        {% endfor %}
        </tbody>
      </table>
      <a href="add-task" class="btn btn-primary">Add new task</a>
    </div>
  </div>
</div>
